{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% for post in post_list %}
    <div class="row justify-content-center mt-3"></div>
         <div class="col-md5 col-sm-12 border-bottom"></div>
            <p><strong>{{ post.author }}</strong>{{ post.created_on }}</p>
            <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
